<!DOCTYPE html>

<head>
	<title>Web development</title>
	<style>
		.topnavbar{
			background-color: #333;
			height: 50px;
			top: 0;
			width: 100%;
			position: fixed;
			left: 0
		}
		.topnavbar a{
			float: right;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none

		}

			top: 50px;
			width: 300px;
			position: fixed;
			height: 100%;
			left: 0
		}
		div ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			width: 300px;
			background-color: #f1f1f1;
			height: 100%;
			position: fixed;
			overflow: auto
		}
		div ul a{
			display: block;
			color: #000;
			padding: 8px 16px;
			text-decoration: none
		}
		div ul a:hover{
			display: block;
			padding: 8px 16px;
			color: white;
			text-decoration: none;
			background-color: #87CB8A
		}
		.image{
			display: block;
			padding: 8px 16px;
			color: white;
			text-decoration: none;
			background-color: #4CAF50

			</li>
